<div class="flex justify-content-end">
  <button
    (click)="newMedicalCase()"
    class="p-button-success auto-width"
    icon="fas fa-briefcase-medical"
    label="Nouveau cas medical"
    pButton
  >
  </button>
</div>
<p-divider></p-divider>
<div class="sm:col-12 md:col-12 lg:col-12 xl:col-12">
  <p-table
    [paginator]="true"
    [rowsPerPageOptions]="[5,10,25,50]"
    [rows]="5"
    [showCurrentPageReport]="true"
    [value]="medicalCases"
    currentPageReportTemplate="Affichage de {first} Ã  {last} de {totalRecords} lignes"
    dataKey="id"
    responsiveLayout="scroll"
    selectionMode="single"
    styleClass="p-datatable-striped p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Type</th>
        <th>Motif</th>
        <th>Description</th>
        <th>Commentaires</th>
        <th><i class="fas fa-cogs"></i></th>
      </tr>
    </ng-template>
    <ng-template let-medicalCase pTemplate="body">
      <tr [pSelectableRow]="medicalCase">
        <td>{{medicalCase.medicalCaseTypeTitle}}</td>
        <td>{{medicalCase.title}}</td>
        <td>{{medicalCase.description}}</td>
        <td>{{medicalCase.comment}}</td>
        <td>
          <button
            (click)="edit(medicalCase)"
            class="p-button-rounded p-button-text mr-2"
            icon="fas fa-edit"
            pButton
            pRipple
            type="button"
          ></button>
          <button
            (click)="delete(medicalCase.id)"
            class="p-button-rounded p-button-text p-button-danger"
            icon="fas fa-trash"
            pButton
            pRipple
            type="button"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
